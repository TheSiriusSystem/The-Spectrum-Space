{% if event.status == "ongoing" %}
    <a class="button" href="{{ event.url }}/live">
        <i class="fa-solid fa-video mr-2"></i> Join Now
    </a>
{% elsif event.status == "upcoming" %}
    <a class="button" href="{{ event.url }}">
        <i class="fa-solid fa-calendar-days mr-2"></i> {{ event.cta-text }}
    </a>
{% elsif event.status == "past" %}
    <button class="button" disabled aria-disabled="true">
        <i class="fa-solid fa-book mr-2"></i> Event Ended
    </button>
{% endif %}
