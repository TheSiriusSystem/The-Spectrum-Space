<div class="field">
    <div class="control">
        <label class="checkbox">
            <input name="{{ include.key }}" type="checkbox" value="{{ include.value }}" class="controls-dynamic-content">
            <span class="checkbox-custom">
                <span class="icon"><i class="{{ include.icon }}"></i></span>
                <span>{{ include.text }}</span>
            </span>
        </label>
    </div>
</div>
