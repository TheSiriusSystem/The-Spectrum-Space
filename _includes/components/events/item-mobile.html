<div class="column is-6-tablet is-12-mobile">
    <div class="card {{ event.status }}">
        <header class="card-header" style="background-color: {{ event.background-color }};">
            <p class="card-header-title is-size-4 is-centered" style="color: {{ event.font-color }};">
                <time datetime="{{ event.date | date_to_xmlschema }}">{{ event.date | date: "%B %d, %Y" | upcase }}</time>
            </p>
        </header>

        <div class="card-content has-text-centered">
            <h3 class="is-size-5">
                {{ event.title }}
            </h3>
            <p class="mt-1">
                {{ event.description }}
            </p>
            {% include components/events/item-cta-button.html %}
        </div>
    </div>
</div>
